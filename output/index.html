<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Coffee Sales Dashboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
        <script src="data.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Coffee Sales Dashboard</h1>
            </div>
            <div id="slicer-container">
                <div id="year-slicer" class="slicer">
                    <h4 class="slicer-label">Order Year</h4>
                    <p>
                        <button class="year-slicer-button" onclick="setFilter(this, 'year', '2019')">2019</button>
                        <button class="year-slicer-button" onclick="setFilter(this, 'year', '2020')">2020</button>
                        <button class="year-slicer-button" onclick="setFilter(this, 'year', '2021')">2021</button>
                        <button class="year-slicer-button" onclick="setFilter(this, 'year', '2022')">2022</button>
                        <button onclick="clearFilter('year')" title="Remove Year Slicers">X</button>
                    </p>
                </div>
                <div id="roast-type-slicer" class="slicer">
                    <h4 class="slicer-label">Roast Type</h4>
                    <p>
                        <button class="roast-slicer-button" onclick="setFilter(this, 'roast', 'Dark')">Dark</button>
                        <button class="roast-slicer-button" onclick="setFilter(this, 'roast', 'Medium')">Medium</button>
                        <button class="roast-slicer-button" onclick="setFilter(this, 'roast', 'Light')">Light</button>
                        <button onclick="clearFilter('roast')" title="Remove Roast Type Slicers">X</button>
                    </p>
                </div>
                <div id="size-slicer" class="slicer">
                    <h4 class="slicer-label">Size</h4>
                    <p>
                        <button class="size-slicer-button" onclick="setFilter(this, 'size', 0.2)">0.2kg</button>
                        <button class="size-slicer-button" onclick="setFilter(this, 'size', 0.5)">0.5kg</button>
                        <button class="size-slicer-button" onclick="setFilter(this, 'size', 1.0)">1.0kg</button>
                        <button class="size-slicer-button" onclick="setFilter(this, 'size', 2.5)">2.5kg</button>
                        <button onclick="clearFilter('size')" title="Remove Size Slicers">X</button>
                    </p>
                </div>
                <div id="loyalty-card-slicer" class="slicer">
                    <h4 class="slicer-label">Loyalty Card</h4>
                    <p>
                        <button class="loyalty-slicer-button" onclick="setFilter(this, 'loyalty', 'No')">No</button>
                        <button class="loyalty-slicer-button" onclick="setFilter(this, 'loyalty', 'Yes')">Yes</button>
                        <button onclick="clearFilter('loyalty')" title="Remove Loyalty Card Slicers">X</button>
                    </p>
                </div>
                <div class="slicer">
                    <h4 class="slicer-label">Reset</h4>
                    <p>
                        <button onclick="clearFilter('all')" title="Remove All Slicers">X</button>
                    </p>
                </div>
            </div>
            <div id="total-sales-plot" class="plot"></div>
            <div id="sales-by-country-plot" class="plot"></div>
            <div id="top-5-customers-plot" class="plot"></div>
        </div>
        <script src="plot.js"></script>
    </body>
</html>
